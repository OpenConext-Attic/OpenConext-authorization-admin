<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
</head>
<body>
<div>
  <form action="#">
    <div th:fragment="textfield (fieldName)">
      <label th:for="*{__${fieldName}__}" th:text="#{create.form.__${fieldName}__}"></label>
      <div>
        <ul th:if="${#fields.hasErrors('__${fieldName}__')}">
          <li class="field-error" th:each="err : ${#fields.errors('__${fieldName}__')}" th:text="${err}" />
        </ul>
        <input type="text" th:field="*{__${fieldName}__}" class="small" th:errorclass="field-error"/>
      </div>
    </div>
  </form>
</div>
</body>
</html>
