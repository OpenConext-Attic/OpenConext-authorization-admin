<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <title th:text="*{customErrorTitle}?: #{error.title}"></title>
</head>
<body>
<div layout:fragment="content">
  <div class="l-mini">

    <div class="mod-error">

      <h1 th:text="*{customErrorTitle}?: #{error.title}"></h1>
      <p th:utext="*{customErrorSubTitle}?: #{error.subtitle}">

      </p>
      <p th:text="#{error.emailMsg}"></p><a th:href="'mailto:' + ${@environment.getProperty('errorPage.email')}" th:text="${@environment.getProperty('errorPage.email')}"></a>
    </div>

  </div>
</div>
</body>
</html>
