# Run on non default port so it can run together with the authorization-server out-of-the-box.
server.port=8081

allowed_role=surfadmin

# see for all options: http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:mysql://localhost/oauth2_server_db
spring.datasource.username=oauth2_server
spring.datasource.password=oauth2_server
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.validation-query="SELECT 1"
spring.datasource.testWhileIdle=true

voot.serviceUrl=https://voot.vm.openconext.org

# oauth config for accessing voot.
voot.accessTokenUri=https://authz.vm.openconext.org/oauth/token
voot.userAuthorizationUri=https://authz.vm.openconext.org/oauth/authorize
voot.clientId=authz-admin
voot.clientSecret=secret
voot.redirectUri=http://localhost:8081
